---

- name: Configure GitHub runner
  connection: local
  become: true
  become_user: root
  hosts: localhost
  vars:
    github_repo_url: ""
    github_runner_name: ""
    github_token: ""
  tasks:
    - name: Add the runner user if not already created
      ansible.builtin.user:
        name: runner
        shell: /bin/bash
        groups: runner
        append: yes
        create_home: true

    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes
    
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
    
    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes
    
    - name: Add user to docker group
      user:
        name: "runner"
        groups: docker
        append: yes
    
    - name: Create GitHub runner directory
      file:
        path: /home/runner/actions-runner
        state: directory
        owner: "runner"
        group: "runner"
        mode: '0755'
    
    - name: Run GitHub runner docker container
      shell: |
        docker run -d \
          --name github-runner \
          --restart always \
          -v /home/runner/actions-runner:/home/runner/work \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -e RUNNER_NAME="{{ github_runner_name }}" \
          -e REPO_URL="{{ github_repo_url }}" \
          -e RUNNER_TOKEN="{{ github_token }}" \
          ghcr.io/actions/actions-runner:latest
      become: true
